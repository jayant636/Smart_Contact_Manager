<!DOCTYPE html>
<html class="dark" lang="en" th:fragment="parent(content,title)"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title data-th-replace="${title}">Base Page</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <!--    including output.css in your html page-->
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
</head>
<body class="dark:bg-gray-800 dark:text-white">
<!--Common Header -->
<div data-th-replace="navbar :: navbar" >

</div>

<!--This section data will be insert by the component which will call it -->
<div class="p-4">
    <section class="p-4" data-th-replace="${content}"> </section>
</div>
<!--Common Footer -->
<footer class="p-4">Footer : Smart Contact Manager</footer>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>
</html>
