<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">
<head>
    <meta charset="UTF-8">
    <title data-th-text="${loggedInUser.name}+'| SCM'">Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <!--    including output.css in your html page-->
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
</head>
<body>
<div id="content" class="pl-64 pt-20">
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}">

        </div>
    </div>


<div class=" pt-20">
    <div class="flex justify-center flex-col items-center">
        <h1>Welcome to Profile page</h1>
        <h1 data-th-text="${loggedInUser.name}"></h1>
        <h1 data-th-text="${loggedInUser.email}"></h1>

    </div>
</div>

</div>

<script>
    console.log("This is a profile page");
</script>
</body>
</html>
